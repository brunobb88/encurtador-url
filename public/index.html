<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 1rem;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        input {
            flex: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background: #f8f9fa;
        }
        
        input::placeholder {
            color: #999;
        }
        
        button {
            padding: 15px 25px;
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none;
        }
        
        #loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #resultado {
            background: linear-gradient(135deg, #f8f9ff 0%, #e8edff 100%);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1.5rem;
            border-left: 4px solid #667eea;
            animation: slideDown 0.5s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .result-header h3 {
            color: #333;
            margin: 0;
        }
        
        .url-display {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        #url-encurtada {
            flex: 1;
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
            font-weight: 500;
            padding: 10px;
            background: white;
            border-radius: 5px;
            border: 1px solid #e0e0e0;
        }
        
        #url-encurtada:hover {
            text-decoration: underline;
        }
        
        .btn-copiar {
            background: #28a745;
            border-radius: 5px;
            white-space: nowrap;
        }
        
        .btn-copiar:hover {
            background: #218838;
        }
        
        .btn-copiar.copied {
            background: #17a2b8;
        }
        
        .estatisticas {
            background: white;
            padding: 1rem;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #666;
        }
        
        #erro {
            background: #ffeaa7;
            color: #d35400;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            border-left: 4px solid #f39c12;
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                margin: 10px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            input, button {
                width: 100%;
                border-radius: 8px;
                margin-bottom: 10px;
            }
            
            .url-display {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”— Encurtador de URL</h1>
            <p class="subtitle">Cole sua URL longa e receba um link curto e elegante</p>
        </header>
        
        <form id="url-form">
            <div class="input-group">
                <input type="text" id="url-input" placeholder="https://exemplo.com/url-muito-muito-longa..." required>
                <button type="submit" id="btn-encurtar">Encurtar</button>
            </div>
        </form>
        
        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Encurtando sua URL...</p>
        </div>
        
        <div id="resultado" class="hidden">
            <div class="result-header">
                <h3>âœ… URL Encurtada com Sucesso!</h3>
            </div>
            <div class="url-display">
                <a id="url-encurtada" target="_blank"></a>
                <button class="btn-copiar" id="btn-copiar">Copiar</button>
            </div>
            <div class="estatisticas">
                <p>ðŸ“Š <strong id="cliques">0</strong> cliques â€¢ Criado agora</p>
            </div>
        </div>
        
        <div id="erro" class="hidden"></div>
    </div>

    <script>
        const urlForm = document.getElementById('url-form');
        const urlInput = document.getElementById('url-input');
        const btnEncurtar = document.getElementById('btn-encurtar');
        const loadingElement = document.getElementById('loading');
        const resultadoElement = document.getElementById('resultado');
        const urlEncurtadaElement = document.getElementById('url-encurtada');
        const btnCopiar = document.getElementById('btn-copiar');
        const cliquesElement = document.getElementById('cliques');
        const erroElement = document.getElementById('erro');
        let currentUrlId = null;

        // âœ… ENCURTAR URL
        urlForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            await encurtarURL();
        });

        // âœ… COPIAR URL
        btnCopiar.addEventListener('click', copiarURL);

        async function encurtarURL() {
            const url = urlInput.value.trim();
            
            if (!url) {
                mostrarErro('Por favor, digite uma URL');
                return;
            }
            
            // ValidaÃ§Ã£o bÃ¡sica de URL
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                mostrarErro('Por favor, inclua http:// ou https:// na URL');
                return;
            }
            
            mostrarLoading();
            esconderErro();
            
            try {
                const response = await fetch('http://localhost:3000/encurtar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ urlOriginal: url })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.erro || `Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                mostrarResultado(data);
                
            } catch (error) {
                console.error('âŒ Erro:', error);
                mostrarErro('Erro: ' + error.message);
            } finally {
                esconderLoading();
            }
        }
        
        function mostrarResultado(data) {
            currentUrlId = data.id;
            urlEncurtadaElement.href = data.urlEncurtada;
            urlEncurtadaElement.textContent = data.urlEncurtada;
            resultadoElement.classList.remove('hidden');
            
            // Carrega estatÃ­sticas iniciais
            carregarEstatisticas(data.id);
        }
        
        async function carregarEstatisticas(id) {
            try {
                const response = await fetch(`http://localhost:3000/api/estatisticas/${id}`);
                if (response.ok) {
                    const stats = await response.json();
                    cliquesElement.textContent = stats.cliques;
                }
            } catch (error) {
                console.log('NÃ£o foi possÃ­vel carregar estatÃ­sticas');
            }
        }
        
        async function copiarURL() {
            try {
                await navigator.clipboard.writeText(urlEncurtadaElement.href);
                
                // Feedback visual
                btnCopiar.textContent = 'âœ“ Copiado!';
                btnCopiar.classList.add('copied');
                
                setTimeout(() => {
                    btnCopiar.textContent = 'Copiar';
                    btnCopiar.classList.remove('copied');
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao copiar:', error);
                mostrarErro('NÃ£o foi possÃ­vel copiar para a Ã¡rea de transferÃªncia');
            }
        }
        
        function mostrarLoading() {
            loadingElement.classList.remove('hidden');
            resultadoElement.classList.add('hidden');
            btnEncurtar.disabled = true;
            btnEncurtar.textContent = 'Processando...';
        }
        
        function esconderLoading() {
            loadingElement.classList.add('hidden');
            btnEncurtar.disabled = false;
            btnEncurtar.textContent = 'Encurtar';
        }
        
        function mostrarErro(mensagem) {
            erroElement.textContent = mensagem;
            erroElement.classList.remove('hidden');
            resultadoElement.classList.add('hidden');
        }
        
        function esconderErro() {
            erroElement.classList.add('hidden');
        }
        
        // âœ… TESTE DE CONEXÃƒO AO CARREGAR
        window.addEventListener('load', async () => {
            console.log('ðŸ§ª Testando conexÃ£o com o servidor...');
        });
    </script>
</body>
</html>
